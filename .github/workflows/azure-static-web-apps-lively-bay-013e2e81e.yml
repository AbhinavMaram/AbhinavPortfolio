name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event.action != 'closed' && github.event.pull_request.merged == false)
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Tailwind CSS (Globally for CI)
        run: npm install -g tailwindcss

      - name: Build Tailwind CSS
        working-directory: ./frontend # Change to the frontend directory
        # NEW LINE BELOW: Directly execute the tailwindcss command from the global npm bin directory
        # This path is common for global npm installs on Linux runners
        run: /usr/local/bin/tailwindcss -i ./styles.css -o ./dist/styles.css --minify
        # If the above fails, you could also try:
        # run: ~/.npm-global/bin/tailwindcss -i ./styles.css -o ./dist/styles.css --minify
        # Or simply:
        # run: tailwindcss -i ./styles.css -o ./dist/styles.css --minify
        # The 'tailwindcss' command should be in the PATH after global install,
        # but sometimes explicit pathing is more reliable in CI.

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BAY_013E2E81E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: "./backend/ContactFunction"
          output_location: "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BAY_013E2E81E }}
          action: "close"